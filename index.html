<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component </title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="img">
        <div class="eye">
          <img src="images/icon-view.svg" alt="icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="descrip">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="days">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon">
            0.041 ETH
          </div>
          <div class="day">
            <img src="images/icon-clock.svg" alt="icon">
            3 days left
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="img">
          Creation of <span> Jules Wyvern</span> 
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor |</a>
    <a href="https://mohamedate.github.io/Mohamed_Atef/" target="_blank" class="me">Mohamed Atef</a>
  </footer>
</body>
</html>
